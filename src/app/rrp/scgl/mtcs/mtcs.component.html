  <app-querylist style="float: left" (onQuery)="onquery($event)"></app-querylist>
  &nbsp;&nbsp;&nbsp;<button style="float: left; margin-top:15px;width: 80px;height:30px" (click)="produce()">启动生产</button>
  &nbsp;&nbsp;&nbsp; <button style="margin-top:15px;width: 80px;height:30px" *ngIf="operation.indexOf(1)!=-1" class="topbutton" (click)="showModal1()"><span>增加</span></button>
  <nz-modal [(nzVisible)]="isVisible1" nzTitle="增加" (nzOnCancel)="handleCancel1()" (nzOnOk)="add()">
    <nz-table #basicTable1 [nzData]="benchs">
      <thead>
      <tr>
        <th></th>
        <th>序号</th>
        <th>模台编号</th>
        <th>隶属机器人</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable1.data">
        <td><input type='checkbox' (click)="clickItem(data.id)"/></td>
        <td>{{ data.id }}</td>
        <td>{{ data.number }}</td>
        <td>{{ data.robot.name}}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-modal>

  <div *ngIf="operation.indexOf(4)!=-1">

        </i>
        <i *ngIf="data.state == '1';" nz-icon style="color: hotpink">

    </td>
    <td>{{ data.bench.number }}</td>

      <button *ngIf="operation.indexOf(2)!=-1" nz-button (click)="delete(data)"><span>删除</span></button>
