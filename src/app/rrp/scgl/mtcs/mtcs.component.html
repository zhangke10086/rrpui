<app-querylist (onQuery)="onquery($event)"></app-querylist>
<div *ngIf="operation.indexOf(4)!=-1">
<nz-table #basicTable [nzData]="benchDatas">
  <thead>
  <tr>
    <th>序号</th>
    <th>状态</th>
    <th>模台编号</th>
    <th>参数序列号</th>
    <th>设置时间</th>
    <th>隶属机器人</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td  >
        <i *ngIf="data.state == '0'; else tpl" nz-icon style="color: hotpink">
          <svg t="1589694540104" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="10877" width="24" height="24"><path d="M512 950.857143c241.371429 0 438.857143-197.485714 438.857143-438.857143s-197.485714-438.857143-438.857143-438.857143-438.857143 197.485714-438.857143 438.857143 197.485714 438.857143 438.857143 438.857143z m0 73.142857c-285.257143 0-512-226.742857-512-512s226.742857-512 512-512 512 226.742857 512 512-226.742857 512-512 512z m0-658.285714c80.457143 0 146.285714 65.828571 146.285714 146.285714s-65.828571 146.285714-146.285714 146.285714-146.285714-65.828571-146.285714-146.285714 65.828571-146.285714 146.285714-146.285714z" fill="#42A5F5" p-id="10878"></path></svg>
        </i>
      <ng-template #tpl>
        <i nz-icon style="color: hotpink">
          <svg t="1589694894735" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="13310" width="24" height="24"><path d="M512 512m-512 0a512 512 0 1 0 1024 0 512 512 0 1 0-1024 0Z" fill="#00C653" p-id="13311"></path><path d="M455.424 595.072l237.6-237.584a48 48 0 0 1 67.872 67.888l-271.52 271.52a47.84 47.84 0 0 1-33.952 14.064 47.84 47.84 0 0 1-33.92-14.064l-158.4-158.4a48 48 0 0 1 67.872-67.872l124.448 124.448z" fill="#FFFFFF" p-id="13312"></path></svg>        </i>
      </ng-template>
    </td>
    <td>{{ data.bench.number }}</td>
    <td>{{ data.number}}</td>
    <td>{{ data.time | date:'yyyy-MM-dd'}}</td>
    <td>{{ data.bench.robot.name}}</td>
    <td>
      <button *ngIf="operation.indexOf(2)!=-1" nz-button [nzType]="'primary'" (click)="delete(data)"><span>删除</span></button>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="showModal(data)"><button nz-button>生产参数</button></a>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-sccs></app-sccs>

</div>
